<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>


<body>

<div th:replace="~{fragments/navbar :: navbar}">
    Navbar
</div>
<section class="orderCreation-fluid">
<div class="container">
    <h2 class="text-center text-white"> = Create garage = A page for drivers</h2>
</div>

<div class="card" style="width: auto">
<!--    &lt;!&ndash;            <img src="..." class="card-img-top" alt="...">&ndash;&gt;-->
<!--    <input type="hidden" id="id" name="id" th:object="${admin}" th:value="${admin.id}">-->
    <div class="card-body">
        <form id=addForm method="post"
              th:action="@{/api/admins/{id}/createGarage(id=${admin.id})}"

              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <!--                    <input type="hidden" id="id" name="id" th:object="${client}" th:value="${client.id}">-->
            <div  class="form-group">
                <label for="address" class="text-white font-weight-bold">Address</label>
                <input id="address"
                       name="address"
                       type="text"
                       class="form-control"
                       placeholder="address"/>
                <small id="addressError" class="invalid-feedback">Address must be between 5 and 50
                    characters.</small>
            </div>


            <div class="form-group">
                <input type="submit"
                       class="btn"
                       id="addGarage"
                       value="Add Garage"/>
            </div>

        </form>
    </div>





</div>



</section>
<script th:src="@{/Js/addNewItem.js}"></script>

<div>
    <footer></footer>
</div>
</body>
</html>
