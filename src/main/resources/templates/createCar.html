<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>


<body>

<div th:replace="fragments/navbar :: navbar">
  Navbar
</div>

<div class="container">
  <h2 class="text-center text-white">Add New Car</h2>
</div>

<form id=addForm method="post"
        th:action="@{/api/cars}"
        class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
  
      <div  class="form-group">
          <label for="brand" class="text-white font-weight-bold">Brand</label>
          <input id="brand"
                 name="brand"
                 type="text"
                 class="form-control"
                 placeholder="brand"/>
      </div>
      <div  class="form-group">
          <label for="model" class="text-white font-weight-bold">Model</label>
          <input id="model"
                 name="model"
                 type="text"
                 class="form-control"
                 placeholder="model"/>
      </div>
     
      <div class="form-group row">
        <label for="type" class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
          <!-- th:field="*{category}" -->
            <select  errorclass="is-invalid" id="subscription" name="subscription" class="custom-select"
                    aria-describedby="type">
                <option value="" selected>Type</option>
                <option th:each="s : ${T(com.SoftUni.DriverServiceProject.Models.Enums.CarTypeEnum.java).values()}" value="">Type</option>
               </select>
            <small id="carTypeAdd" class="invalid-feedback bg-danger text-light rounded">
                You must select the subscription type.
            </small>
        </div>
      </div>

      <div  class="form-group">
        <label for="kms" class="text-white font-weight-bold">Mileage</label>
        <input id="kms"
               name="kms"
               type="text"
               class="form-control"
               placeholder="kms"/>
    </div>
   
    <div class="form-group row">
      <label for="garage" class="col-sm-2 col-form-label">Garage</label>
      <div class="col-sm-10">
        <!-- th:field="*{category}" -->
          <select  errorclass="is-invalid" id="carGarage" name="carGarage" class="custom-select"
                  aria-describedby="garageAdd">
              <option value="" selected>Garage</option>
              <option th:each="s : ${T(com.SoftUni.DriverServiceProject.Models.Entity.Garage.java).values()}" value="">Garage</option>
             </select>
          <small id="carGarageAdd" class="invalid-feedback bg-danger text-light rounded">
              You must select the subscription type.
          </small>
      </div>
    </div>


  
      <div class="form-group">
          <input type="submit"
                 class="btn"
                 id="createNewGarage"
                 value="Create Garage"/>
      </div>
  
  </form>

  <script th:src="@{/Js/AddNewitem.js}"></script>
<div>
  <footer></footer>
</div>
</body>
</html>
