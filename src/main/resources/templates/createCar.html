<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>


<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>

<div class="container">
    <h2 class="text-center text-white">Add New Car</h2>
</div>

<form id=addForm method="post"
      th:action="@{/api/admins/{id}/createCar(id=${admin.id})}"
      class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center" >

    <div  class="form-group">
        <label for="registration" class="text-white font-weight-bold">Registration</label>
        <input id="registration"
               name="registration"
               type="text"
               class="registration"
               placeholder="registration"/>
        <small  id="registrationError" class="invalid-feedback form-text bg-danger rounded">Name must be between 3 and 20
            characters</small>
        <!-- to check different options for the error if this not works-->
    </div>

    <div  class="form-group">
        <label for="brand" class="text-white font-weight-bold">Brand</label>
        <input id="brand"
               name="brand"
               type="text"
               class="form-control"
               placeholder="brand"/>
        <small  id="brandError" class="invalid-feedback form-text bg-danger rounded">Name must be between 3 and 20
            characters</small>
        <!-- to check different options for the error if this not works-->
    </div>

    <div  class="form-group">
        <label for="model" class="text-white font-weight-bold">Model</label>
        <input id="model"
               name="model"
               type="text"
               class="form-control"
               placeholder="model"/>
        <small  id="modelError" class="invalid-feedback form-text bg-danger rounded">error</small>
    </div>

    <div class="form-group row">
        <label for="type" class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
            <!-- th:field="*{category}" -->
            <select  id="type" name="type" class="custom-select"
                     aria-describedby="type">
                <option value="" selected>Type</option>
                <option th:each="s : ${T(com.SoftUni.DriverServiceProject.Models.Enums.CarTypeEnum).values()}" th:value="${s}" th:text="${s}">Type</option>
            </select>
            <small  id="typeError" class="invalid-feedback form-text bg-danger rounded">error</small>
        </div>
    </div>

    <div  class="form-group">
        <label for="kms" class="text-white font-weight-bold">Mileage</label>
        <input id="kms"
               name="kms"
               type="text"
               class="form-control"
               placeholder="kms"/>
        <small  id="kmsError" class="invalid-feedback form-text bg-danger rounded">error</small>
    </div>

    <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Garage</label>
        <div class="col-sm-10">
            <!-- th:field="*{category}" -->
            <select   id="address" name="address" class="custom-select"
                      aria-describedby="GarageId">
                <option value="" >Garage</option>
                <option th:each="g : ${garages}" th:object="${g}" th:value="*{address}" th:text="*{address}">Garage</option>
            </select>
            <small id="addressError" class="invalid-feedback bg-danger text-light rounded">
                error
            </small>
        </div>
    </div>



    <div class="form-group">
        <input type="submit"
               class="btn"
               id="createNewCar"
               value="Create Car"/>
    </div>

</form>

<script th:src="@{/Js/addNewItem.js}"></script>
<div>
    <footer></footer>
</div>
</body>
</html>
