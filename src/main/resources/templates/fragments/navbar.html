<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head></head>
<body>

<div th:fragment="navbar">


  <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto col-12 justify-content-between">
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <!-- Logged users, no mather of the roles -->
          <a class="nav-link" th:href="@{/pages/aboutus}">About Us</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/pages/contacts}"><i class="fa fa-fw fa-envelope"></i>>Contacts</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>


        <li class="nav-item" sec:authorize="hasRole('Client')">
          <a class="nav-link" th:href="@{/users/clients/orders}">Create order</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('Client')">
          <a class="nav-link" th:href="@{/users/clients/subscriptions}">Create Subscription</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" th:href="@{/pages/admins}">Admins</a>
        </li>

        <!-- Logout start -->
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <div class="form-inline my-2 my-lg-0 px-3">
            <div class="text-white">Welcome, <th:block sec:authentication="name"></th:block>!</div>
            <form
                th:method="post"
                th:action="@{/users/logout}">
              <input class="btn btn-link nav-link" type="submit" value="Logout">
            </form>
          </div>
        </li>
        <!-- EO: Logout start -->

        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/users/register}">Register</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/users/login}"><i class="fa fa-fw fa-user"></i>>Login</a>
        </li>

      </ul>
    </div>
  </nav>

</div>

</body>
</html>
