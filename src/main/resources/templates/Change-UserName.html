<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>


<body>

<div th:replace="~{fragments/navbar :: navbar}">

</div>
<input type="hidden" id="id" name="id" th:object="${user}" th:value="${user.id}">
<div class="container">
    <h2 class="text-center text">Change UserName</h2>
</div>

<div class="card text-center" >

    <div class="card-body">
        <form id=emailForm method="put"
              th:action="@{/api/users/{id}/email(id=*{id})}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

            <div  class="form-group">
                <label for="newEmail" class="text-white font-weight-bold">New Email</label>
                <input id="newEmail"
                       name="newEmail"
                       type="text"
                       class="form-control"
                       placeholder="newEmail"/>
                <small id="newEmailError" class="invalid-feedback">
                    New email should be valid email address.
                </small>
            </div>
            <div  class="form-group">
                <label for="confirmationEmail" class="text-white font-weight-bold">Confirm New Email</label>
                <input id="confirmationEmail"
                       name="confirmationEmail"
                       type="text"
                       class="form-control"
                       placeholder="confirmationEmail"/>
                <small id="confirmationEmailError" class="invalid-feedback">
                    Current email should be valid email address.
                </small>
            </div>
            <div class="form-group">
                <input type="hidden" id="userId" name="userId" th:object="${user}" th:value="${user.id}">
            </div>
            <div class="form-group">
                <input type="submit"
                       class="btn"
                       id="postNewEmail"
                       value="Post NewEmail"/>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/Js/ChangeUserName.js}"></script>
<div>
    <footer></footer>
</div>

</body>
</html>
