<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>


<body>

<div th:replace="~{fragments/navbar :: navbar}">
  Navbar
</div>

<div class="container">
  <h2 class="text-center text-white"> = Subscription= A page for drivers</h2>
</div>


<section class="orderCreation">
  <div class="container text-light text-center">
    <h1 class="display-5"><strong class="bg-blur rounded text-primary">Make Subscription</strong></h1>
    <h1 class="display-5"><strong class="bg-blur rounded"></strong></h1>
  </div>
  <div class="card-fluid" >
    <!--            <img src="..." class="card-img-top" alt="...">-->
    <div class="card-body">
      <form id=subscriptionForm method="post"
            th:action="@{/api/subscriptionOrders}"
            class="main-form mx-auto justify-content-center">
        <!--                    <input type="hidden" id="id" name="id" th:object="${client}" th:value="${client.id}">-->
        <div  class="form-group">
          <label for="addressFrom" class="text-white font-weight-bold">Address from</label>
          <input id="addressFrom"
                 name="addressFrom"
                 type="text"
                 class="form-control"
                 placeholder="addressFrom"/>
          <small id="addressFromError" class="invalid-feedback form-text bg-danger rounded">
            Address should be at least 2 characters.
          </small>
        </div>
        <div  class="form-group">
          <label for="addressTo" class="text-white font-weight-bold">Address To</label>
          <input id="addressTo"
                 name="addressTo"
                 type="text"
                 class="form-control"
                 placeholder="addressTo"/>
          <small id="addressToError" class="invalid-feedback">
            Address should be at least 2 characters.
          </small>
        </div>

        <div class="form-group row">
          <label for="subscription" class="col-sm-2 col-form-label">Subscription</label>
          <div class="col-sm-10">
            <!-- th:field="*{category}" -->
            <select   id="subscription" name="subscription" class="custom-select"
                      aria-describedby="subscriptionAdd">

              <option th:each="s : ${T(com.SoftUni.DriverServiceProject.Models.Enums.SubscriptionEnumName).values()}" th:value="${s}" th:text="${s}">Subscription Type</option>
            </select>
            <small id="subscriptionError" class="invalid-feedback">
              Subscription could not be blank.
            </small>
          </div>
        </div>
        <div class="form-group">
          <input type="hidden" id="clientId" name="clientId" th:object="${client}" th:value="${client.id}">
        </div>

        <div class="form-group">
          <input type="submit"
                 class="btn"
                 id="createSubscription"
                 value="Create Subscription"/>
        </div>

      </form>
    </div>





  </div>
</section>
<script th:src="@{/Js/Subscription.js}"></script>

<div>
  <footer></footer>
</div>
</body>
</html>
